<html>

<head>
    <meta charset="UTF-8">

    <title>Logo Quizz</title>

    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan&amp;subset=latin-ext" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="animate.css">

</head>

<body>

    <div class="section0">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div id="start">
                        <h1><span>Logo Quizz</span></h1>
                        <button class="animated fadeIn" id="button1"><span>START</span></button>
						<h3>(Hurry! The timer will start after hitting this button)</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section1">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div id="counter"></div>
                    <div align="center" id="obrazki"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="section1.3">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="center">
                        <div id="pusty"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section1.5">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="center">
                        <div id="litera"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br><br><br><br>

    <div class="section1.8">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-centered">
                    <div class="animated fadeInLeft" id="button"><button type="button">NEXT</button></div>
                </div>
            </div>
        </div>
    </div>

    <div class="section2">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-centered">
                    <div id="litery"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="section3">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-centered">
                    <h1>Congratulations</h1>
                    <h1>You win!</h1>
                    <div class="animated fadeInDown" id="button2"><button type="button">PLAY AGAIN</button></div>
                    <div id="counter">
                        <h3></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>

    <script src="app.js"></script>

</body>

</html>
